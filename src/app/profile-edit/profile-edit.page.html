<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Loader mientras se carga la información -->
  <div class="loading-container" *ngIf="loading">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando información...</p>
  </div>

  <!-- Perfil del usuario -->
  <ng-container *ngIf="currentUser && !loading">
    <!-- Sección de foto de perfil -->
    <div class="profile-photo-container">
      <ion-img 
        [src]="currentUser.photo || 'assets/default-avatar.png'" 
        alt="Foto de perfil">
      </ion-img>
      <ion-button expand="block" (click)="fileInput.click()">
        <ion-icon name="camera" slot="start"></ion-icon>
        Seleccionar Foto
      </ion-button>
      <input #fileInput type="file" (change)="onPhotoSelected($event)" style="display: none;" accept="image/*">
    </div>

    <!-- Card de información del perfil -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="person-circle-outline"></ion-icon>
          Mi Perfil
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- Información básica -->
        <ion-item>
          <ion-label position="stacked">
            <ion-icon name="mail-outline"></ion-icon>
            Correo
          </ion-label>
          <ion-input [value]="currentUser.email" readonly></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">
            <ion-icon name="person-outline"></ion-icon>
            Nombre
          </ion-label>
          <ion-input 
            [(ngModel)]="currentUser.firstName" 
            placeholder="Ingrese su nombre"
            type="text">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">
            <ion-icon name="people-outline"></ion-icon>
            Apellido
          </ion-label>
          <ion-input 
            [(ngModel)]="currentUser.lastName" 
            placeholder="Ingrese su apellido"
            type="text">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">
            <ion-icon name="location-outline"></ion-icon>
            Dirección
          </ion-label>
          <ion-input 
            [(ngModel)]="currentUser.address" 
            placeholder="Ingrese su dirección"
            type="text">
          </ion-input>
        </ion-item>

        <!-- Botones de acción -->
        <div class="action-buttons">
          <ion-button expand="block" (click)="saveUser()">
            <ion-icon name="save-outline" slot="start"></ion-icon>
            Guardar Cambios
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <!-- Mensaje de error si no hay usuario -->
  <ion-card *ngIf="!currentUser && !loading" class="error-card">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="alert-circle-outline" color="danger"></ion-icon>
        Error
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>No se pudo cargar la información del usuario. Por favor, inicie sesión nuevamente.</p>
      <ion-button expand="block" routerLink="/login" color="primary">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        Ir a Iniciar Sesión
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
