<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Gesti√≥n de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="loading-container" *ngIf="loading">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando usuarios...</p>
  </div>

  <ion-card *ngIf="!loading">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="people"></ion-icon>
        Usuarios Registrados
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list *ngIf="users.length > 0">
        <ion-item-sliding *ngFor="let user of users">
          <ion-item class="user-item">
            <div class="user-info">
              <div class="user-header">
                <ion-icon name="person-circle-outline"></ion-icon>
                <h2>{{ user.email }}</h2>
              </div>
              <div class="user-details">
                <p>{{ user.firstName }} {{ user.lastName }}</p>
                <div class="role-badge" [ngClass]="user.role">
                  {{ user.role === 'admin' ? 'Administrador' : 'Usuario' }}
                </div>
              </div>
            </div>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="warning" (click)="changeRole(user)">
              <ion-icon slot="icon-only" name="swap-horizontal"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="confirmDelete(user)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <div class="empty-state" *ngIf="users.length === 0">
        <ion-icon name="people-outline" size="large"></ion-icon>
        <p>No hay usuarios registrados</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
